name: Hugging Face Space Keep Alive

on:
  schedule:
    # Run every 30 minutes (UTC time)
    - cron: "*/30 * * * *"
  workflow_dispatch:  # Allow manual trigger
  push:
    branches: [ main ]

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Ping Hugging Face Space
        env:
          SPACE_URL: "https://huggingface.co/spaces/${{ secrets.HF_USERNAME }}/${{ secrets.HF_SPACE_NAME }}"
        run: |
          echo "Starting keep-alive task: $(date)"
          echo "Target Space: $SPACE_URL"
          
          # Send keep-alive request
          response=$(curl -s -o /dev/null -w "%{http_code}" "$SPACE_URL" || echo "CURL_ERROR")
          
          if [ "$response" = "200" ]; then
            echo "‚úÖ Keep alive successful - HTTP 200"
          elif [ "$response" = "302" ]; then
            echo "‚ö†Ô∏è Redirect response - Space might be starting up"
          else
            echo "‚ùå Keep alive failed - Status code: $response"
            exit 1
          fi
          
          echo "Keep alive completed at: $(date)"

      - name: Send notification (optional)
        if: failure()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® Hugging Face Space Keep Alive Failed',
              body: `Keep alive task failed. Please check Space status.\n\nExecution time: ${new Date().toLocaleString()}\nSpace: https://huggingface.co/spaces/${{ secrets.HF_USERNAME }}/${{ secrets.HF_SPACE_NAME }}`
            })